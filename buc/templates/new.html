
{% import "bootstrap/wtf.html" as wtf %}


{% block content %}
<div class="col-sm-6">
  <form class="form-signin" method="POST" action="/new">
    <h2 class="form-signin-heading">Creat a new cloud service!</h2>
    {{ form.hidden_tag() }}
    {{ wtf.form_field(form.vmname) }}
    {{ wtf.form_field(form.service) }}
    {{ wtf.form_field(form.vcpu) }}
    {{ wtf.form_field(form.ram) }}
    {{ wtf.form_field(form.disk) }}
    
    <button class="btn btn-lg btn-primary btn-block" type="submit">Let's go!   </button>
  </form>
  </div>
{% endblock %}
